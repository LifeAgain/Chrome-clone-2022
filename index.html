<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="img/logo.png" rel="shortcut icon" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" rel="stylesheet" />
  <title>Chrome Clone</title>
</head>
<body>
  <div id="container">
    <div class="quotes"></div>
    <div class="login">
      <form id="login-form">
        <input type="text" id="username" placeholder="username" />
        <input type="password" id="password" placeholder="password" minlength="8"
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]+$" />
        <input type="submit" id="login" value="Login" />
      </form>
    </div>
    <div class="clock"></div>
    <div class="icons">
      <ul>
        <li>
          <i class="xi-comment"></i>
          <div class="toDoList">
            <form id="toDo-form">
              <input type="text" id="toDo" placeholder="Please input your toDoList." />
              <input type="submit" id="todoSubmit" value="Input" />
            </form>
            <ul class="clearfix"></ul>
          </div>
        </li>
        <li>
          <i class="xi-cloud"></i>
          <div class="weather">
            <h2>Weather API</h2>
            <span class="temp"></span>
            <span class="weatherSub"></span>
            <span class="city"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/toDoList.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
